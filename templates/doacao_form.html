<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categoria - {{ categoria }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <a href="{{ url_for('home.index') }}" class="btn btn-secondary mb-3">â¬… Voltar</a>

  <h2 class="mb-4 text-capitalize">{{ categoria }}</h2>

  {% if itens %}
    <div class="list-group">
      {% for item in itens %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ item }}</span>
          <a href="{{ url_for('home.doar_item', categoria_nome=categoria, item_nome=item) }}" class="btn btn-success">Doar</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Nenhum item cadastrado nesta categoria.</p>
  {% endif %}
</body>
</html>
