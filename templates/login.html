<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Doa+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f9ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .login-card .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }
    .login-card button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login da Instituição</h2>
    <form method="post">
      <input type="email" name="email" placeholder="E-mail" class="form-control mb-3" required>
      <input type="password" name="senha" placeholder="Senha" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary mb-2">Entrar</button>
      <a href="{{ url_for('home.index') }}" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </form>
  </div>
</body>
</html>
