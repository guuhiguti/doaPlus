<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Doações - Doa+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Doações</h2>
      <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">← Voltar ao Dashboard</a>
    </div>

    {% if doacoes %}
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Item Doado</th>
            <th>Mensagem</th>
          </tr>
        </thead>
        <tbody>
          {% for d in doacoes %}
            <tr>
              <td>{{ d.nome }}</td>
              <td>{{ d.email }}</td>
              <td>{{ d.telefone }}</td>
              <td>{{ d.item }}</td>
              <td>{{ d.mensagem or '-' }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">Nenhuma doação registrada até o momento.</p>
    {% endif %}
  </div>
</body>
</html>
